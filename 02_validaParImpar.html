<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
const inteiro = parseInt(prompt("Digite um número inteiro:"))
    
    //PROCESSAMENTO
let resultadoFinal
const parOuImpar = inteiro % 2
    switch (parOuImpar){
case 0:
    resultadoFinal = "o número é par"
break;
default:
    resultadoFinal = "o número é impar"
break;
    }
    //SAÍDA
document.write(resultadoFinal)
</script>
