<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    let resultadoFinal
const turno = prompt("digite em que turno estuda:M-matutino ou V-Vespertino ou N- Noturno").toUpperCase()
    //PROCESSAMENTO
switch(turno){
case "M":
    resultadoFinal = "Bom Dia!"
break;
case "V":
    resultadoFinal = "Boa Tarde!"
    break;
    case "N":
        resultadoFinal = "Boa Noite!"
        break;
        default:
            resultadoFinal = "Valor Inválido!"
            break
}
    
    //SAÍDA
document.write(resultadoFinal)
</script>
