    let resultadoFinal;
    let respostas = 0;

    switch(pergunta1){

    };
    switch(pergunta2){
        case "SIM": respostas += 1
    };
    switch(pergunta3){
        case "SIM": respostas += 1
    };
    switch(pergunta4){
        case "SIM": respostas += 1
    };
    switch(pergunta5){
        case "SIM": respostas += 1
    };

    //SAÍDA
document.write(resultadoFinal);
