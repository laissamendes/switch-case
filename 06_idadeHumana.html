<meta charset="UTF-8" />
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const idadeCão = Number(prompt("Informe a idade do cão:"));
    const tamanhoDoCachorro = prompt("Informe o porte do cão:").toUpperCase();
    let fator;
    let resultadoFinal;

    // PROCESSAMENTO
    switch(tamanhoDoCachorro) {
        case "PEQUENO": fator = 5
        break;
        case "MEDIO": fator = 6
        break;
        default: fator = 7
    };
 
    resultadoFinal= "O seu cão tem " + fator*idadeCão + " anos.";

    // SAÍDA
document.write(resultadoFinal);
    </script>
